<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='main.html'>Hotel management</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='user()' class='toggle-btn'>User</button>
                    <button type='button' onclick='admin()' class='toggle-btn'>Admin</button>
                </div>




            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('user');
        var y = document.getElementById('admin');
        var z = document.getElementById('btn');
        function admin() {
            <a href='user.html'></a>
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';

        }
        function user() {
            <a href='admin.html'></a>
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>

</body>

</html>
